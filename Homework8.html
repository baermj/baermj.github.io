<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<style>
			#map { height: 725px; }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
		<script src="Library_Districts.js" type="text/javascript"></script>
		<script src="School_Districts.js" type="text/javascript"></script>
		<script>
			//This section starts the map and sets default window and zoom level.
			var map = L.map('map').setView([38.6, -90.3], 10);
			//This section adds a CloudMade basemap.
			L.tileLayer('http://{s}.tile.cloudmade.com/10d9f8e4181a5b2888c2aca2114fa09c/997/256/{z}/{x}/{y}.png', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
				maxZoom: 18}).addTo(map);
					
			//This next section creates the style of the polygons.
			//The Library polygons will be a outline of blue. 
			var LDstyle = {
				"color": "0000FF", 
				"weight": 10,
				"opacity": 1
			};
			//The School polygons will be a outline of red.
            var SDstyle = {
				"color": "#DF0101", 
				"weight": 10,
				"opacity": 1
			};
			//The layers are now Displayed. 
			L.geoJson(Library_Districts, { 
				style: LDstyle
			}).addTo(map);
			
			L.geoJson(School_Districts, { 
				style: SDstyle
			}).addTo(map);			
		</script>
	</body>
</html>
